<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
    </div>
    <audio data-key="65" src="audio/pad1.mp3"></audio>
    <audio data-key="83" src="audio/pad2.mp3"></audio>
    <audio data-key="68" src="audio/pad3.mp3"></audio>
    <audio data-key="70" src="audio/pad4.mp3"></audio>
    <audio data-key="71" src="audio/pad5.mp3"></audio>
    <audio data-key="72" src="audio/pad6.mp3"></audio>
    <audio data-key="74" src="audio/pad7.mp3"></audio>
    <audio data-key="75" src="audio/pad8.mp3"></audio>
    <audio data-key="76" src="audio/pad9.mp3"></audio>
<script>
    window.addEventListener('keydown', playSound);
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stop the function from running

        audio.currentTime = 0;
        audio.play(); //to play the audio
        key.classList.add('playing');

    }

    function removeTransition(e){
        if(e.propertyName !== 'transform') return; // skip if it's not a transform
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>
</body>
</html>
